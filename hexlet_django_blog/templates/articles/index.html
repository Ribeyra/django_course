{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h3><a href="{% url 'article:view_article' article.id %}">{{ article.name }}</a></h3>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
